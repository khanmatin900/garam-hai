<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>garam hai</title>
</head>
<style>
  #bg-image {
    background-image: url(tea.jpeg);
    background-size: contain;
    background-repeat: no-repeat;
    margin: auto;
    width: 200px;
    height: 300px;
    border-radius: 10px;
    border: 1px solid black;
    cursor: pointer;
  }

  h2 {
    text-align: center;
  }

  audio {
    display: none;
  }
</style>

<body>

  <h2>Click here to below Image...</h2>
  <div id="bg-image">
    <audio id="background-music" src="Audio.mp3" controls></audio>
  </div>


</body>
<script>
  document.getElementById('bg-image').addEventListener('click', function () {
    var music = document.getElementById('background-music');
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  })
</script>

</html>
